<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 30%;
            width:70%;
        }
    </style>
</head>
<body>




<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbT5jDNA6Gpmiv8Of8k6S-GaFBCQRco-s&callback=initMap">
</script>
<script>
    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var citymap = {

        losangeles: {
            center: {lat: 34.052, lng: -118.243}
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: {lat: 34.090, lng: -118.212}

        });
        var marker = new google.maps.Marker({
            position: {lat: 34.052, lng: -118.243},
            map: map,
            title: 'Hello World!',
            icon: "images/Taco_pin.png",
            animation: google.maps.Animation.DROP
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: citymap[city].center,
                radius: 100
            });
        }
    }
</script>

</body>
</html>
